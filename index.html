<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shiro 城</title>
  <script defer src="https://analytics.kahiether.com/script.js" data-website-id="9cee3cf7-de5b-4611-8369-07ba2f2af220"></script>
  <script defer src="https://kizuna.kahiether.com/main.js?website-url=https://yoursite.com&personalinfostored=no&enablemdquizz=yes&enablejssandbox=yes&enableprivacy=yes"></script>
   <link rel="manifest" href="manifest.json" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <!-- All CSS is injected by styles.js -->
  <script src="styles.js"></script>
  <!-- Game logic -->
  <script defer src="main.js"></script>
</head>
<body>
  <!-- Lock portrait on mobile -->
  <div id="rotateOverlay">
    <div class="rotatePanel">
      <div class="big">📱↩️</div>
      <div>Please rotate your phone to <b>landscape</b> to play.</div>
    </div>
  </div>

  <div id="app">
    <!-- Single-row HUD to save space on mobile -->
    <header id="hud">
      <!-- Left (Medieval) castle summary -->
      <div class="castleBadge">
        <span class="emoji">🏰</span>
        <div class="hpDots" id="leftHp"></div>
      </div>

      <!-- Player active types -->
      <div class="actives" id="leftActives"></div>

      <!-- Card slot (draw + actions) -->
      <div class="cardSlim" id="cardSlot">
        <div class="placeholder">Draw — Play or ❌ (double chance)</div>
      </div>

      <!-- AI active types -->
      <div class="actives" id="rightActives"></div>

      <!-- Right (Temple) castle summary -->
      <div class="castleBadge">
        <span class="emoji">🏯</span>
        <div class="hpDots" id="rightHp"></div>
      </div>
    </header>

    <!-- Battlefield -->
    <main id="arenaWrap">
      <div id="arena">
        <!-- Scenery -->
        <div id="sky">
          <div id="sun">☀️</div>
          <div id="clouds"></div>
        </div>
        <div id="ground">
          <div id="trees"></div>
          <div id="midFeature"></div>
          <div id="meadow"></div>
        </div>
        <div id="horizonLine"></div>

        <!-- Lanes (just for z-order and anchor heights) -->
        <div class="lane air" id="airLane"></div>
        <div class="lane ground" id="groundLane"></div>

        <!-- Actual castles at hard edges (visible, high z-index) -->
        <div class="castle left tooltip" id="leftCastle" data-title="🏰 Left Castle">🏰</div>
        <div class="castle right tooltip" id="rightCastle" data-title="🏯 Right Castle">🏯</div>

        
      </div>
    </main>

    <!-- Footer: status + turn timer -->
    <footer id="controls">
      <div class="legend">
        <div id="statusText"></div>
        <div class="row">
          <span>Unit HP dots: <span class="hpDotSample">●●●</span></span>
          <span>Ranged hits spawn projectiles 💥</span>
        </div>
        <div class="turnTimer">
          <div class="bar" id="turnTimerBar"></div>
        </div>
      </div>
    </footer>

    <!-- End overlay -->
    <div id="endOverlay" class="overlay hidden">
      <div class="panel">
        <div id="endText" class="endText"></div>
        <button id="restartBtn" class="btn primary lg">Restart</button>
      </div>
    </div>
  </div>
</body>
</html>
